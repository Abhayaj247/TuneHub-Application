<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/displaysongs.css}">
</head>
<body>
	<div class="table">
	<table border class=" songs table table-striped">
		<thead>
			<tr>
				<td>Name</td>
				<td>Artist</td>
				<td>Genre</td>
				<td>Link</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="songsList:${songsList}">
				<td th:text=${songsList.name}></td>
				<td th:text=${songsList.artist}></td>
				<td th:text=${songsList.genre}></td>
				<td id="link"><audio controls>
						<source th:src=${songsList.link} type="audio/mpeg">
					</audio></td>
			</tr>
		</tbody>
	</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
